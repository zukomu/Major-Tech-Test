<div class="top-bar-container">
    <div class="top-bar-left">
        <div class="logo-container">
            <img src="../../../assets/images/site-logo.jpg" class="logo" (click)="navigateToOtherScreen('home')">
        </div>
        <button mat-icon-button [matMenuTriggerFor]="ourCompanies">
            <i class="fa fa-bars"></i>
            <span>Our Companies</span>
        </button>
        <mat-menu #ourCompanies="matMenu" >
            <button class="company-button" mat-menu-item *ngFor="let company of companies" (click)="navigateToOtherScreen(company.shortName)">
                <img class="company-logo" [src]="company.logoUrl">
                <span>{{company.name}}</span>
            </button>
        </mat-menu>
    </div>
    <div class="top-bar-right">
        <button (click)="navigateToOtherScreen('about-us')">
            About Us
        </button>
        <button mat-icon-button [matMenuTriggerFor]="careers">
            <span>Careers</span>
            <i class="fa fa-chevron-down"></i>
        </button>
        <mat-menu #careers="matMenu" >
            <button mat-menu-item (click)="navigateToOtherScreen('why-us')">
                <span>Why Choose Us?</span>
            </button>
            <button mat-menu-item (click)="navigateToOtherScreen('company-values')">
                <span>Our Company Values</span>
            </button>
            <button mat-menu-item (click)="navigateToOtherScreen('jobs')">
                <span>View Jobs</span>
            </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="investors">
            <span>Investors</span>
            <i class="fa fa-chevron-down"></i>
        </button>
        <mat-menu #investors="matMenu">
            <button mat-menu-item (click)="navigateToOtherScreen('investors')">
                <span>Our Existing Investors</span>
            </button>
            <button mat-menu-item (click)="navigateToOtherScreen('invest-in-us')">
                <span>Invest in us!</span>
            </button>
        </mat-menu>
        <button (click)="navigateToOtherScreen('press-and-media')">
            Press & Media
        </button>
        <button (click)="navigateToOtherScreen('contact')">
            Contact
        </button>
    </div>
</div>
